<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Practice 02</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: darkcyan">

    <div class="container-fluid text-center">
      <div class="row text-white fw-bold">

        <div class="col-6 bg-success">6</div>
        <div class="col-6 bg-danger">6</div>

        <div class="col-3 bg-info">3</div>
        <div class="col-9 bg-primary">9</div>

        <div class="col-3 bg-success">3</div>
        <div class="col-6 bg-warning">9</div>
        <div class="col-3 bg-success">3</div>

        <div class="col-4 bg-danger">4</div>
        <div class="col-4 bg-primary">4</div>
        <div class="col-4 bg-danger">4</div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
